{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block content %}
    <img src="{{ image }}">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <select id="the-id" name="selected_feature">
            {% for feature in features %}
                <option value="{{ feature }}">{{ feature }}</option>
            {% endfor %}
        </select>
        <button type="submit">Show</button>
    </form>
    {% endblock content %}
</body>
</html>
